version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ams-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: your_strong_password_here
      MYSQL_DATABASE: AMS
      MYSQL_USER: ams_user
      MYSQL_PASSWORD: ams_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - ams-network

  # AMS Application
  ams-app:
    build: .
    container_name: ams-application
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=AMS;User=ams_user;Password=ams_password;Port=3306;
    ports:
      - "5000:80"
      - "5001:443"
    volumes:
      - ./wwwroot/upload:/app/wwwroot/upload
    networks:
      - ams-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: ams-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - ams-app
    networks:
      - ams-network

volumes:
  mysql_data:

networks:
  ams-network:
    driver: bridge 